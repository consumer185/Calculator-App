<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="">
    <h3>calc</h3>
    <div id="displayDiv">
        <h2 id="displayText">0</h2>
    </div>

    <div class="row">


      <button class="numeric" type="button" name="button">7</button>
      <button class="numeric" type="button" name="button">8</button>
      <button class="numeric" type="button" name="button">9</button>
      <button class="delete" type="button" name="button">DEL</button>
    </div>

    <div class="row">
      <button class="numeric" type="button" name="button">4</button>
      <button class="numeric" type="button" name="button">5</button>
      <button class="numeric" type="button" name="button">6</button>
      <button type="button" name="button">+</button>
    </div>

    <div class="row">
      <button class="numeric" type="button" name="button">1</button>
      <button class="numeric" type="button" name="button">2</button>
      <button class="numeric" type="button" name="button">3</button>
      <button type="button" name="button">-</button>
    </div>

    <div class="row">
      <button class="decimalPoint" type="button" name="button">.</button>
      <button class="numeric" type="button" name="button">0</button>
      <button type="button" name="button">/</button>
      <button type="button" name="button">x</button>
    </div>

    <div class="row">
      <button class="reset" type="button" name="button">RESET</button>
      <button type="button" name="button">=</button>
    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>




</html>
