<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="masterDiv">
    <h3>calc</h3>



<div class="theme">



          <!-- <div class="field"> -->
            <label for="input-range">THEME</label>
          <!-- </div> -->


          <div class="range-slider">
            <span>1 2 3</span>
            <input class="input-range" id="input-range" type="range" value="1" min="1" max="3">
          </div>

</div>

    <div id="displayDiv">
        <h2 id="displayText">0</h2>
    </div>

<div id="inputDiv">


    <div class="row">


      <button class="numeric" type="button" name="button">7</button>
      <button class="numeric" type="button" name="button">8</button>
      <button class="numeric" type="button" name="button">9</button>
      <button class="delete" type="button" name="button">DEL</button>
    </div>

    <div class="row">
      <button class="numeric" type="button" name="button">4</button>
      <button class="numeric" type="button" name="button">5</button>
      <button class="numeric" type="button" name="button">6</button>
      <button class="add operation" type="button" name="button">+</button>
    </div>

    <div class="row">
      <button class="numeric" type="button" name="button">1</button>
      <button class="numeric" type="button" name="button">2</button>
      <button class="numeric" type="button" name="button">3</button>
      <button class="subtract operation" type="button" name="button">-</button>
    </div>

    <div class="row">
      <button class="decimalPoint" type="button" name="button">.</button>
      <button class="numeric" type="button" name="button">0</button>
      <button class="divide operation" type="button" name="button">/</button>
      <button class="multiply operation" type="button" name="button">x</button>
    </div>

    <div class="row">
      <button class="reset" type="button" name="button">RESET</button>
      <button  class="equals" type="button" name="button">=</button>
    </div>
</div>

  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>




</html>
